<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gellary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="title-section">
        <h1>Project Gellary</h1>
        <p>Manage Project Gallary data here</p>
    </section>

    <section class="category-section">
        <div class="category-list">
            <h2>My Categories</h2>
            <ul id="list">
                
            </ul>
        </div>
        <div class="form-section">
            <h2>Category Form</h2>
            <form class="category-form" id="category-form">
                <input type="hidden" id="category-id">
                <div class="form-controll">
                    <label for="category">Category Name</label>
                    <input type="text" name="category" id="category">
                </div>
                <div>
                    <button type="submit" >Submit</button>
                </div>
            </form>
        </div>
    </section>

    <section class="project-section">

        <div class="project-list">
             <h2>My Projects</h2>
             <ul id="project-list">
                <li>
                                        
                </li>
             </ul>
        </div>   

        <div class="project-form">
             <h2>Project Form</h2>
             <form id="project-form">
                <input type="hidden" name="id" id="projectId" value="" />

                <div class="form-controll">
                    <label for="title">Project Title</label>
                    <input type="text" id="title" name="title" required />
                </div>

                <div class="form-controll">
                    <label for="short_description">Short Description</label>
                    <input type="text" id="short_description" name="short_description" required />
                </div>

                <div class="form-controll">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                </div>

                <div class="form-controll">
                    <label for="categorySelect">Category</label>
                    <select id="categorySelect" name="category" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="web_app">Web App</option>                        
                    </select>
                </div>

                <div class="form-controll">
                    <label for="tags">Tags (comma-separated)</label>
                    <input type="text" id="tags" />
                </div>

                <div class="form-controll">
                    <label for="features">Features (comma-separated)</label>
                    <input type="text" id="features" />
                </div>

                <div class="form-controll">
                    <label for="tech_stack">Tech Stack (comma-separated)</label>
                    <input type="text" id="tech_stack" />
                </div>

                <div class="form-controll">
                    <label for="images">Image URLs (comma-separated)</label>
                    <input type="text" id="images" />
                </div>

                <div class="form-controll">
                    <label for="github">GitHub URL</label>
                    <input type="text" id="github" />
                </div>

                <div class="form-controll">
                    <label for="live">Live URL</label>
                    <input type="text" id="live" />
                </div>
                                
                <button type="submit">Submit Project</button>
             </form>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
